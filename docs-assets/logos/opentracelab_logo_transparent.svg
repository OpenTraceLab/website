
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Logic analyzer waveform icon -->
  <g transform="translate(20, 30)">
    <!-- Oscilloscope screen background -->
    <rect x="0" y="0" width="60" height="40" rx="4" fill="#1f2937" stroke="#374151" stroke-width="1"/>
    
    <!-- Grid lines -->
    <g stroke="#374151" stroke-width="0.5" opacity="0.6">
      <line x1="0" y1="10" x2="60" y2="10"/>
      <line x1="0" y1="20" x2="60" y2="20"/>
      <line x1="0" y1="30" x2="60" y2="30"/>
      <line x1="15" y1="0" x2="15" y2="40"/>
      <line x1="30" y1="0" x2="30" y2="40"/>
      <line x1="45" y1="0" x2="45" y2="40"/>
    </g>
    
    <!-- Digital signal traces -->
    <g stroke="url(#waveGradient)" stroke-width="2" fill="none">
      <!-- Signal 1 -->
      <path d="M5,30 L10,30 L10,15 L20,15 L20,30 L30,30 L30,15 L40,15 L40,30 L55,30"/>
      <!-- Signal 2 -->
      <path d="M5,25 L8,25 L8,10 L18,10 L18,25 L25,25 L25,10 L35,10 L35,25 L55,25" opacity="0.8"/>
      <!-- Signal 3 -->
      <path d="M5,20 L12,20 L12,5 L22,5 L22,20 L32,20 L32,5 L42,5 L42,20 L55,20" opacity="0.6"/>
    </g>
    
    <!-- Screen highlight -->
    <rect x="2" y="2" width="15" height="8" fill="url(#waveGradient)" opacity="0.3" rx="1"/>
  </g>
  
  <!-- Main text: OpenTraceLab -->
  <g transform="translate(95, 35)">
    <!-- "Open" text -->
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="24" font-weight="300" fill="url(#textGradient)">Open</text>
    
    <!-- "Trace" text with emphasis -->
    <text x="75" y="25" font-family="Arial, sans-serif" font-size="24" font-weight="600" fill="url(#textGradient)">Trace</text>
    
    <!-- "Lab" text -->
    <text x="155" y="25" font-family="Arial, sans-serif" font-size="24" font-weight="300" fill="url(#textGradient)">Lab</text>
    
    <!-- Tagline -->
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="11" font-weight="400" fill="#6b7280">Logic Analyzer & Test Measurement Software</text>
  </g>
  
  <!-- Circuit connection lines -->
  <g stroke="#10b981" stroke-width="1.5" fill="none" opacity="0.7">
    <!-- Connection from icon to text -->
    <path d="M85,50 L95,50"/>
    <circle cx="87" cy="50" r="1.5" fill="#10b981"/>
    
    <!-- Decorative circuit elements -->
    <g transform="translate(320, 45)">
      <circle cx="0" cy="0" r="3" fill="none" stroke="#06b6d4" stroke-width="1"/>
      <path d="M-8,0 L8,0 M0,-8 L0,8" stroke="#06b6d4" stroke-width="1"/>
    </g>
    
    <g transform="translate(350, 35)">
      <rect x="-4" y="-2" width="8" height="4" fill="none" stroke="#10b981" stroke-width="1"/>
      <path d="M-8,0 L-4,0 M4,0 L8,0" stroke="#10b981" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Apply glow to main elements -->
  <g filter="url(#glow)" opacity="0.8">
    <circle cx="50" cy="50" r="2" fill="#10b981"/>
    <circle cx="340" cy="48" r="1" fill="#06b6d4"/>
  </g>
</svg>
